<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="Input_Form.css">
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>

<body>
	<form>
		<header class="headerContainer">
			<h1><i>HTML Form Fields</i> </h1>
		</header>
		<div>
			<form action="Input_Form.html"></form>
			<label for="firstName">First Name: </label>
			<input type="firstName" id="firstName" name="firstName">
			<error-output class="firstName-error" for="firstName"></error-output>
		</div>
		<div>
			<label for="lastName">Last Name: </label>
			<input type="text" id="lastName" name="lastName">
			<error-output class="lastName-error" for="lastName"></error-output>
		</div>
		<div>
			<label for="pass">Password: </label>
			<input type="password" id="pass" name="pass">
			<error-output class="password-error" for="pass"></error-output>
		</div>
		<div>
			<label for="mobnum">Mobile number: </label>
			<input type="number" id="mobnum" name="mobnum">
			<error-output class="mobnum-error" for="mobnum"></error-output>
		</div>
		<div>
			<label for="emailId">Email Id: </label>
			<input type="email" id="emailId" name="emailId">
			<error-output class="email-error" for="emailId"></error-output>
		</div>
		<div>
			<label for="date">DOB: </label>
			<input type="date" id="date" name="dateField">
		</div>
		<div>
			<label for="salaryLabel">Salary(between 300000 and 500000): </label>
			<input type="range" id="salaryLabel" name="salaryLabel" , min="300000" , max="500000" , step="10"
				value="300000" />
			<output class="salary-output" for="salaryLabel">300000</output>
		</div>
		<div>
			<label for="search">Search: </label>
			<input type="search" id="search" name="search">
		</div>
		<button type="button" onclick="save()">Submit</button>
	</form>
</body>
<script src="Input_Form.js"></script>

</html>
